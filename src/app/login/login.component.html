<div class="login-container">
    <form class="login-form" (ngSubmit)="submitForm()">
        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email" required>
        <label for="password">Password <span>*</span></label>
        <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password"
            required>
        <button type="submit">Login</button>
        <h1>Not a member ? <a routerLink="/register">Register</a></h1>
    </form>

</div>

<div class="my-posts-container">
    <div *ngFor="let post of myPosts" class="gallery-posts">
        <div class="profile-container">
            <img [src]="'http://localhost:8080/' + post.creator.profileImg" alt="">
            <div>
                <h1>{{post.creator.name}}</h1>
                <h2>{{post.formattedDate}}</h2>
            </div>
        </div>
        <div class="post-container">
            <img [src]="'http://localhost:8080/' + post.imageUrl" alt="Post Image">
            <div class="post-title">
                <h3>{{post.title}}</h3>
                <h4>{{post.category}}</h4>
            </div>
        </div>
        <div class="description">
            <p>{{post.description}}</p>
        </div>
        <div class="interactions-container">
            <div>

                        fill="#ffffff" />
                </svg>

        </div>
        <div class="actions-container">
            <button (click)="postUpdate(post._id)">

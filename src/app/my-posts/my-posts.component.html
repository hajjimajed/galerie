<div *ngFor="let myPost of myPosts">
    <h2>{{myPost.title}}</h2>
    <p>{{myPost.description}}</p>
    <h3>{{myPost.category}}</h3>
    <img [src]="'http://localhost:8080/' + myPost.imageUrl" alt="My Post Image">
    <h4>{{myPost.date}}</h4>
    <div>
        <button (click)="deletePost(myPost._id)">delete</button>
        <button (click)="postDetails(myPost._id)">details</button>
        <button (click)="postUpdate(myPost._id)">update</button>
    </div>
</div>

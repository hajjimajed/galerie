<div [ngClass]="{'nav-menu-container': true, 'nav-menu-container-show': isActive}">
    <ng-container *ngIf="isAuth(); else notConnected">
        <div [ngClass]="{'menu-item1': true, 'menu-item-show': isActive}" (click)="hideNavMenuContainer()">
            <a routerLink="/profile">
                <h1>Profile</h1>
            </a>
        </div>
        <div [ngClass]="{'menu-item2': true, 'menu-item-show': isActive}" (click)="hideNavMenuContainer()">
            <a routerLink="/my-posts">
                <h1>My Posts</h1>
            </a>
        </div>
        <div [ngClass]="{'menu-item3': true, 'menu-item-show': isActive}" (click)="hideNavMenuContainer()">
            <a routerLink="/new-post">
                <h1>New Post</h1>
            </a>
        </div>
        <div [ngClass]="{'menu-item4': true, 'menu-item-show': isActive}" (click)="hideNavMenuContainer()">
            <a routerLink="/gallery">
                <h1>Gallery</h1>
            </a>
        </div>
        <div [ngClass]="{'menu-item5': true, 'menu-item-show': isActive}" (click)="hideNavMenuContainer()">
            <a routerLink="/about">
                <h1>About Us</h1>
            </a>
        </div>
        <div [ngClass]="{'menu-item6': true, 'menu-item-show': isActive}" (click)="hideNavMenuContainer()">
            <a routerLink="/contact">
                <h1>Contact Us</h1>
            </a>
        </div>
    </ng-container>
    <ng-template #notConnected>
        <div [ngClass]="{'menu-item1': true, 'menu-item-show': isActive}" (click)="hideNavMenuContainer()">
            <a routerLink="/login">
                <h1>Login</h1>
            </a>
        </div>
        <div [ngClass]="{'menu-item2': true, 'menu-item-show': isActive}" (click)="hideNavMenuContainer()">
            <a routerLink="/register">
                <h1>Register</h1>
            </a>
        </div>
        <div [ngClass]="{'menu-item3': true, 'menu-item-show': isActive}" (click)="hideNavMenuContainer()">
            <a routerLink="/gallery">
                <h1>Gallery</h1>
            </a>
        </div>
        <div [ngClass]="{'menu-item4': true, 'menu-item-show': isActive}" (click)="hideNavMenuContainer()">
            <a routerLink="/about">
                <h1>About Us</h1>
            </a>
        </div>
        <div [ngClass]="{'menu-item5': true, 'menu-item-show': isActive}" (click)="hideNavMenuContainer()">
            <a routerLink="/contact">
                <h1>Contact Us</h1>
            </a>
        </div>
    </ng-template>
</div>

<div class="nav-container">
    <div class="nav-bar">
        <div class="nav-menu" (click)="onClickMenu()">
            <div class="ham-button">
                <div class="nav-ham">
                    <div [ngClass]="{'first-bar': true, 'first-bar-active': isActive}">
                        <div id="bars"></div>
                        <div id="bars"></div>
                    </div>
                    <div [ngClass]="{'second-bar': true, 'second-bar-active': isActive}" id="bars"></div>
                    <div [ngClass]="{'third-bar': true, 'third-bar-active': isActive}" id="bars"></div>
                </div>
            </div>
            <div class="ham-text">
                <h1 class="h1-text">menu</h1>
            </div>
        </div>
        <div>
            <div>
                <input type="text" [(ngModel)]="searchQuery" (input)="searchPosts()" placeholder="Search posts">
            </div>

            <ng-container *ngIf="searchResults && searchResults.length > 0">
                <ul>
                    <li *ngFor="let result of searchResults">
                        <!-- Display the result properties as needed -->
                        {{ result.title }}
                    </li>
                </ul>
            </ng-container>

        </div>
        <div class="nav-logo" (click)="hideNavMenuContainer()">
            <a routerLink="/"><img class="logo1" src="../../assets/imgs/imgs/new-logo.svg" alt=""> <img class="logo2"
                    src="../../assets/imgs/imgs/new-logo.svg" alt=""></a>
        </div>
        <div class="nav-button">
            <ng-container *ngIf="isAuth(); else registerButton">
                <!-- Show Logout button if authenticated -->
                <a class="nav-button-link" (click)="logout()">
                    <img class="nav-button-img" src="../../assets/imgs/imgs/logout.svg" alt="">
                    <h1 class="nav-button-text">Logout</h1>
                </a>
            </ng-container>
            <ng-template #registerButton>
                <!-- Show Register button if not authenticated -->
                <a class="nav-button-link" routerLink="/register">
                    <img class="nav-button-img" src="../../assets/imgs/imgs/cart.svg" alt="">
                    <h1 class="nav-button-text">Register</h1>
                </a>
            </ng-template>
        </div>

    </div>
</div>

<form (ngSubmit)="onSubmit()">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="title" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="description" required></textarea>
    </div>
    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" [(ngModel)]="category" required>
    </div>
    <div>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" (change)="onFileSelected($event)" required>
    </div>
    <button type="submit">Create Post</button>
</form>
